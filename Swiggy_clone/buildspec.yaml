version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /cicd/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /cicd/docker-credentials/password
    SONAR_TOKEN: /cicd/sonar/sonar-token

phases:
  install:
    runtime-versions:
      python: 3.11
      
  pre_build:
    commands:
      - cd Swiggy_clone
      - echo "Logging in to Docker Hub..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c1-7)
      - echo "Image tag is $IMAGE_TAG"
      
  build:
    commands:
      - echo "Building Docker image for linux/amd64..."
      - docker build --platform linux/amd64 -t $DOCKER_REGISTRY_USERNAME/swiggy-clone:$IMAGE_TAG -t $DOCKER_REGISTRY_USERNAME/swiggy-clone:latest .
      - echo "Pushing Docker image..."
      - docker push $DOCKER_REGISTRY_USERNAME/swiggy-clone:$IMAGE_TAG
      - docker push $DOCKER_REGISTRY_USERNAME/swiggy-clone:latest
      
  post_build:
    commands:
      - echo "Build completed on `date`"
      - printf '[{"name":"swiggy-app","imageUri":"%s"}]' $DOCKER_REGISTRY_USERNAME/swiggy-clone:$IMAGE_TAG > imagedefinitions.json
      - |
        cat > taskdef.json << EOF
        {
          "family": "swiggy-app",
          "networkMode": "bridge",
          "requiresCompatibilities": ["EC2"],
          "cpu": "256",
          "memory": "512",
          "containerDefinitions": [
            {
              "name": "swiggy-app",
              "image": "$DOCKER_REGISTRY_USERNAME/swiggy-clone:$IMAGE_TAG",
              "cpu": 256,
              "memory": 512,
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 3000,
                  "hostPort": 0,
                  "protocol": "tcp"
                }
              ],
              "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                  "awslogs-group": "/ecs/swiggy-app",
                  "awslogs-region": "ap-northeast-1",
                  "awslogs-stream-prefix": "ecs"
                }
              }
            }
          ]
        }
        EOF
      - cat imagedefinitions.json
      - cat taskdef.json

artifacts:
  base-directory: Swiggy_clone
  files:
    - appspec.yaml
    - taskdef.json